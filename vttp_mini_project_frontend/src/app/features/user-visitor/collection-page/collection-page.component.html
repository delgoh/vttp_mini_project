<mat-toolbar>
  <span>Collection Tickets</span>
  <span class="toolbar-spacer"></span>
  <button
    mat-raised-button
    color="primary"
    (click)="loadPaidOrders()">
    <mat-icon>refresh</mat-icon>
    Refresh
  </button>
</mat-toolbar>
<app-collection
  *ngFor="let group of groupedOrders | keyvalue"
  [exhibitorId]="group.key"
  [orders]="group.value">
</app-collection>
