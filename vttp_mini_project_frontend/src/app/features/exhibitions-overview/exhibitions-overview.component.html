<table mat-table [dataSource]="tableData" class="mat-elevation-z3">
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let exhibitor"> {{exhibitor.index}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let exhibitor"> {{exhibitor.name}} </td>
  </ng-container>
  <ng-container matColumnDef="exhibitorId">
    <th mat-header-cell *matHeaderCellDef> Exhibitor ID </th>
    <td mat-cell *matCellDef="let exhibitor"> {{exhibitor.exhibitorId}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
