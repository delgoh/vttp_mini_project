<div class="dialog-container">
  <div class="product-text-header">
    <h1 mat-dialog-title>Checkout</h1>
  </div>

  <div mat-dialog-content>
    <ul>
      <li *ngFor="let order of checkoutOrders">
        <span>{{order.quantity}} x </span>
        <span>{{order.productName}}</span>
      </li>
    </ul>
  </div>

  <div class="dialog-footer" mat-dialog-actions align="end">
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="true"
      (click)="proceedToPayment()">
      Make Payment
    </button>
  </div>
</div>
