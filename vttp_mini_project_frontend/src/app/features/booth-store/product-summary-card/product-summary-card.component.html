<mat-card
  class="product-card"
  *ngIf="product != null"
  (click)="isClickEnabled && openProductDetails(product)">
  <img mat-card-image [src]="product.imageUrl" alt="Product image">
  <mat-card-footer class="product-footer">
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-title>{{product.price | currency}}</mat-card-title>
  </mat-card-footer>
</mat-card>
