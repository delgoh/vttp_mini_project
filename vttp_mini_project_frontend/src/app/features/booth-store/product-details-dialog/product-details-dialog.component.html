<div class="dialog-container" *ngIf="product != null">
  <img class="product-image" [src]="product.imageUrl" />
  <div class="product-text-header">
    <h1 mat-dialog-title>{{product.name}}</h1>
    <h1 mat-dialog-title>{{product.price | currency}}</h1>
  </div>
  <div mat-dialog-content>{{product.description}}</div>
  <div class="dialog-footer" mat-dialog-actions align="end">
    <span>Quantity: </span>
    <button
      class="quantity-button"
      mat-button
      (click)="decreaseQty()"
      tabindex="-1">
      -
    </button>
    <span>{{quantity}}</span>
    <button
      class="quantity-button"
      mat-button
      (click)="increaseQty()"
      tabindex="-1">
      +
    </button>
    <span class="footer-spacer"></span>
    <button
      mat-stroked-button
      [mat-dialog-close]="true"
      (click)="addToCart()">
      {{isAddToCartEnabled ? "Add To Cart" : "Close"}}
    </button>
  </div>
</div>
