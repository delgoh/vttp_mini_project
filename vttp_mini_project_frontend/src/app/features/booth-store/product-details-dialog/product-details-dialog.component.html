<div class="dialog">
  <div mat-dialog-content class="dialog-content" *ngIf="product != null">
    <img
      class="product-image"
      [src]="product.imageUrl != '' ? product.imageUrl : '/assets/images/no-image.png'">
    <div class="body-container">
      <div class="product-text-header">
        <h1>{{product.name}}</h1>
        <h1>{{product.price | currency}}</h1>
      </div>
      <div>{{product.description}}</div>
    </div>
  </div>
  <div class="content-spacer"></div>
  <div class="dialog-footer" mat-dialog-actions align="end">
    <label>Quantity: </label>
    <button
      class="quantity-button"
      mat-button
      (click)="decreaseQty()"
      tabindex="-1">
      -
    </button>
    <span>{{quantity}}</span>
    <button
      class="quantity-button"
      mat-button
      (click)="increaseQty()"
      tabindex="-1">
      +
    </button>
    <span class="footer-spacer"></span>
    <button
      mat-stroked-button
      [mat-dialog-close]="true"
      (click)="addToCart()">
      {{isAddToCartEnabled ? "Add To Cart" : "Close"}}
    </button>
  </div>
</div>
