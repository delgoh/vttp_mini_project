<mat-expansion-panel expanded="true">
  <mat-expansion-panel-header>
    <mat-checkbox
      color="primary"
      [checked]="isBoothChecked"
      (click)="$event.stopPropagation(); selectBooth()"
      (keydown)="$event.stopPropagation()">
      <span class="booth-name">{{exhibitorName}}</span>
    </mat-checkbox>
  </mat-expansion-panel-header>

  <ul>
    <li *ngFor="let order of orders; let i = index">
      <mat-checkbox
        color="primary"
        (click)="selectProduct(i)"
        [checked]="order.isSelected">
      </mat-checkbox>
      <span class="product-quantity">{{order.quantity}} x</span>
      <span class="product-name">{{order.productName}}</span>
      <span class="order-price">{{order.unitPrice * order.quantity | currency}}</span>
    </li>
  </ul>
</mat-expansion-panel>
