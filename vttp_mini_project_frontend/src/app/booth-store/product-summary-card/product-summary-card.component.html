<mat-card class="product-card" *ngIf="product != null" (click)="openProductDetails(product)">
  <!-- <img mat-card-image src="https://picsum.photos/200" alt="Product image"> -->
  <img mat-card-image [src]="product.imageUrl" alt="Product image">
  <mat-card-footer class="product-footer">
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-title>$ {{product.price}}</mat-card-title>
  </mat-card-footer>
</mat-card>
