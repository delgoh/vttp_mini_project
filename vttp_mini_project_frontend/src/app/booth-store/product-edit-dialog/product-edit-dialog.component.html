<div class="dialog-container" *ngIf="product != null">
  <img class="product-image" [src]="product.imageUrl" />

  <form [formGroup]="editForm">
    <div class="product-text-header">
      <mat-form-field>
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <span matPrefix class="price-prefix">$</span>
        <mat-label>Price (SGD)</mat-label>
        <input matInput type="number" formControlName="price">
      </mat-form-field>
    </div>
    <div class="description-text-container">
      <mat-form-field class="description-text">
        <mat-label>Product Description</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="7"
          formControlName="description"
        ></textarea>
      </mat-form-field>
    </div>
    <div class="dialog-footer" mat-dialog-actions align="end">
      <button
        mat-raised-button
        color="warn"
        (click)="deleteProduct()">
        Delete Product
      </button>
      <span class="button-spacer"></span>
      <button mat-stroked-button color="warn" mat-dialog-close>Discard Changes</button>
      <button
        mat-raised-button
        color="primary"
        mat-dialog-close
        (click)="saveChanges()">
        Save Changes
      </button>
    </div>
  </form>

</div>
